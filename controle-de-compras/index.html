<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a id="navTitle" class="navbar-brand" href="index.html"></a>
			</div>
		</div>
	</nav>

	<!-- lista de dados da compra -->
	<div class="container-fluid">
		<!-- inputs para cadastro de novos itens da compra -->
		<div class="form-inline">
			<!-- Descrição -->	
			<div class="form-group">
				<input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
			</div>
			<!-- Quantidade -->
			<div class="form-group">
				<input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade">
			</div>
			<!-- Valor -->
			<div class="form-group">
				<input type="text" class="form-control" id="valor" name="valor" placeholder="Valor (ex: 2.80)">
			</div>
			<!-- Botões para Salvar ou Cancelar uma Atualização -->
			<span id="btnAtualizacao" style="display: none;">
				<!-- Span para Armazenar o Id -->
				<span id="inputIdAtualizacao"></span>
				<!-- Botão para Salvar -->
			    <button onclick="salvarDados();" class="btn btn-primary">Salvar</button>
			    <!-- Botão para Cancelar -->
			    <button onclick="resetarFormulario();" class="btn btn-primary">Cancelar</button>
			</span>
			<!-- Botões Adicionar, Limpar e Excluir Lista -->
			<span id="btnAdicionar">
				<!-- Botão para Adicionar Item -->
				<button onclick="adicionarDados();" class="btn btn-primary">Adicionar</button>
				<!-- Botão para Limpar os Inputs do Formulário -->
				<button onclick="resetarFormulario();" class="btn btn-primary">Limpar</button>
				<!-- Botão para Excluir a Lista de Compras -->
				<button onclick="deletarLista();" class="btn btn-primary">Excluir Lista</button>
			</span>
		</div>

		<!-- Impressão dos erros ocorridos nos inputs do formulário -->
		<div id="erros" style="display: none;"></div>

		<!-- tabela com a lista de itens para compra -->
		<table id="listaTabela" class="table">
			  
		</table>	
	</div>

	<!-- Total das Compras -->
	<nav class="navbar navbar-dark bg-dark navbar-fixed-bottom">
		<div class="container">
			<h4 class="text-center text-success">Total: <span id="totalCompra">R$ 0,00</span></h4>
		</div>
	</nav>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
